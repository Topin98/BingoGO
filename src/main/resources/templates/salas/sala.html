<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/sala.css}" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<script th:src="@{/js/sala.js}"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-custom navbar-expand-md fixed-top">
        <a class="navbar-brand" href="/">BingoGO</a>
        <ul class="nav navbar-nav">
            <li class="active nav-item"><a href="/salas" class="nav-link">Salas</a></li>
            <li class="active nav-item"><a href="#" class="nav-link">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav ml-auto btnsSesion">
            <li class="active nav-item"><a href="registro.html" class="nav-link"><i class="fas fa-user-plus"></i>
                    Registrarse</a></li>
            <li class="active nav-item mostrarLogin"><i class="fas fa-user"></i> Iniciar sesi&oacute;n</li>
        </ul>
    </nav>

    <div id="container">
        <div id="principal">
            <div id="nombreSala" th:text="${sala.nombre}"></div>
            <div id="listaJugadores">
                <div th:each="usu: ${sala.lUsuarios}" th:text="${usu.nombre}" th:id="${usu.nombre}" ></div>
            </div>
            <div id="opciones">
                <a href="/salas" class="" th:class="${usuario.idUsuario == sala.idPropietario ? 'btn btn-primary' : 'full btn btn-primary'}">Abandonar sala</a>
                <button th:if="${usuario.idUsuario == sala.idPropietario}" id="btnEmpezarPartida" class="btn btn-primary">Empezar partida</button>
            </div>
        </div>
        <div id="infoJugador">
            <img id="imagenJugador" th:src="@{'/perfil/' + ${usuario.nombre} + '/imagen'}" alt="foto" width="150px" height="150px" />
            <div id="nombreJugador" th:text="${usuario.nombre}"></div>
            <div id="puntuacionJugador">Posiciones</div>
        </div>
    </div>
    <div id="chat">
        <div id="containerMensajes"></div>
        <form id="frmEnviarMensaje">
            <input type="text" name="mensaje" placeholder="EnvÃ­a tu mensaje!" autocomplete="off" />
        </form>
    </div>

    <input id="idSala" type="hidden" th:value="${sala.idSala}" />
</body>

</html>
