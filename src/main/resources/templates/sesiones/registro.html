<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/imgs/favicon.png}">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/registro.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script th:src="@{/js/registro.js}"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-custom navbar-expand-md fixed-top">
        <a class="navbar-brand" href="/">BingoGO</a>
    </nav>

    <div class="form">
        <div class="titulo">BingoGO</div>
        <form action="/registro" method="POST" th:object="${usuario}" id="formRegistro">
        	<div th:if="${param.error}" class="alert alert-danger mensajeController" th:text="${error}"></div>
            <input th:field="*{nombre}" type="text" placeholder="Nombre de usuario" maxlength="30" autocomplete="off" required />
            <input th:field="*{correo}" type="email" placeholder="Email" autocomplete="off" required />
            <input th:field="*{password}" type="password" placeholder="Contrase침a" required id="pw" />
            <input type="password" placeholder="Repetir Contrase침a" required id="pw2" />
            <div id="errorPws">Las contrase침as no coinciden</div>
            <button type="submit">Registrarse</button>
            <p class="message">Ya tienes una cuenta? <a href="/login">Inicia sesi칩n!</a></p>
        </form>
    </div>
    
</body>

</html>
