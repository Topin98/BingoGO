<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Partida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/imgs/favicon.png}">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-digital.css" />
	
	<link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/index.css}" />
	<link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/partida.css}" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
        
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <script src="http://github.hubspot.com/odometer/odometer.js"></script>
    
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/partida.js}"></script>
</head>

<body>

	<div id="posiciones">
		<div th:each="usuPar: ${partida.lUsuPar}">
			<span th:text="${usuPar.usuario.nombre}" th:id="${usuPar.usuario.nombre}"></span>
			<br>
			<span>Numeros restantes: 15</span>
		</div>
	</div>
	
	<div id="container">
	
		<div class="containerOdometer">
            <div id="odometer" class="odometer"></div>
            <div id="historialNumeros"></div>
        </div>
		
		<div id="opciones">
            <button id="btnLinea" class="btn btn-primary">L&iacute;nea!</button>
            <button id="btnBingo" class="btn btn-primary">Bingo!</button>
        </div>
        
		<div class="containerCarton">
	        <button th:each="numero: ${usuario.carton.lNumeros}" th:text="${numero}" 
	        	th:class="${numero != null ? 'num' : ''}" th:data-marcado="${numero != null ? 'false' : 'true'}"></button>
	    </div>
    
	    <div id="enlaces">
	    	<a th:href="@{'/salas/sala/' + ${idSala}}" id="aVolverSala" class="btn btn-primary">Volver a la sala</a>
	    	<a th:href="@{/salas}" id="aVolverSalas" class="btn btn-primary">Lista de salas</a>
    	</div>
    </div>
    
    <div id="chat">
        <div id="containerMensajes"></div>
        <form id="frmEnviarMensaje">
        	<input type="text" name="mensaje" placeholder="EnvÃ­a tu mensaje!" autocomplete="off" />
        </form>
    </div>
	
	<input id="idPartida" type="hidden" th:value="${partida.idPartida}" />
	<input id="nombreUsuario" type="hidden" th:value="${usuario.nombre}" />
</body>
</html>
